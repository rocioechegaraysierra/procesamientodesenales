<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintetizador UNTREF</title>
    
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <py-config>
        packages = ["numpy", "matplotlib", "scipy"]
    </py-config>

    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 15px; background-color: #f0f2f5; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .controls-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 15px; background: #fafafa; padding: 15px; border-radius: 8px; border: 1px solid #ddd; }
        .math-box { background: #f8fff9; padding: 12px; border-left: 5px solid #28a745; margin-bottom: 15px; font-family: monospace; font-size: 0.85em; }
        #loader { text-align: center; padding: 40px; }
        .bar { width: 100%; background: #eee; border-radius: 10px; height: 10px; overflow: hidden; margin-top: 10px; }
        .fill { width: 0%; height: 100%; background: #d9534f; animation: load 8s forwards; }
        @keyframes load { from { width: 0%; } to { width: 98%; } }
        h1 { color: #2c3e50; text-align: center; font-size: 1.5em; border-bottom: 2px solid #d9534f; padding-bottom: 5px; }
        button { width: 100%; padding: 12px; background: #d9534f; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        label { font-size: 0.9em; font-weight: bold; }
        select, input { margin-bottom: 10px; padding: 5px; width: 100%; }
        input:disabled { opacity: 0.3; cursor: not-allowed; }
        .disabled-label { color: #ccc; }
    </style>

    <script>
      
        function toggleCutoff() {
            const filterType = document.getElementById("filter-type").value;
            const cutoffSlider = document.getElementById("cutoff");
            const cutoffLabel = document.getElementById("label-cutoff");
            
            if (filterType === "none") {
                cutoffSlider.disabled = true;
                cutoffLabel.classList.add("disabled-label");
            } else {
                cutoffSlider.disabled = false;
                cutoffLabel.classList.remove("disabled-label");
            }
        }
    </script>
</head>
<body>

<div class="container">
    <h1>Sintetizador de Señales</h1>
    
    <div id="loader">
        <p>Iniciando módulos de Python...</p>
        <div class="bar"><div class="fill"></div></div>
    </div>

    <div id="main-ui" style="display:none;">
        <div class="controls-grid">
            <div>
                <label>Frecuencia de Señal (f):</label>
                <input type="number" id="freq" value="440">
                
                <label>Muestreo (fs):</label>
                <select id="fs">
                    <option value="8000">8000 Hz</option>
                    <option value="44100" selected>44100 Hz</option>
                    <option value="48000">48000 Hz</option>
                </select>

                <label>Tipo de Onda:</label>
                <select id="wave-type">
                    <option value="sin">Senoidal</option>
                    <option value="square">Cuadrada</option>
                    <option value="sawtooth">Diente de Sierra</option>
                </select>
            </div>

            <div>
                <label>Filtro Digital:</label>
                <select id="filter-type" onchange="toggleCutoff()">
                    <option value="none">Sin Filtro (Bypass)</option>
                    <option value="lowpass">Pasa-Bajos</option>
                    <option value="highpass">Pasa-Altos</option>
                    <option value="bandpass">Pasa-Banda</option>
                </select>

                <label id="label-cutoff" class="disabled-label">Frecuencia de Corte (Fc):</label>
                <input type="range" id="cutoff" min="100" max="8000" value="2000" disabled 
                       oninput="document.getElementById('cutoff-val').innerText = this.value + ' Hz'">
                <center><span id="cutoff-val">2000 Hz</span></center>

                <button id="btn" py-click="run_process">Generar y Procesar</button>
            </div>
        </div>

        <div id="math-display" class="math-box" style="display:none;"></div>
        <div id="plot-area"></div>
    </div>
</div>

<script type="py">
import numpy as np
import matplotlib.pyplot as plt
from scipy import signal
from pyscript import display
from js import document

document.getElementById("loader").style.display = "none"
document.getElementById("main-ui").style.display = "block"

def run_process(event):
    f = float(document.getElementById("freq").value)
    fs = int(document.getElementById("fs").value)
    w_type = document.getElementById("wave-type").value
    f_type = document.getElementById("filter-type").value
    cutoff = float(document.getElementById("cutoff").value)

    duration = 0.01 
    t = np.arange(0, duration, 1/fs)
    
    if w_type == "sin":
        y_raw = np.sin(2 * np.pi * f * t)
    elif w_type == "square":
        y_raw = signal.square(2 * np.pi * f * t)
    elif w_type == "sawtooth":
        y_raw = signal.sawtooth(2 * np.pi * f * t)

    y_filt = y_raw.copy()
    filter_active = False

    if f_type != "none":
        filter_active = True
        nyq = 0.5 * fs
        low_cut = min(0.95, cutoff / nyq)
        if f_type == "lowpass":
            b, a = signal.butter(4, low_cut, btype='low')
        elif f_type == "highpass":
            b, a = signal.butter(4, low_cut, btype='high')
        elif f_type == "bandpass":
            b, a = signal.butter(4, [max(0.01, low_cut*0.7), min(0.99, low_cut*1.3)], btype='band')
        y_filt = signal.lfilter(b, a, y_raw)

    math_info = f"<b>Muestreo:</b> {fs}Hz | <b>Nyquist:</b> {fs/2}Hz<br>"
    math_info += f"<b>Filtro:</b> {'DESACTIVADO' if f_type == 'none' else f_type.upper() + ' (' + str(cutoff) + 'Hz)'}"
    
    document.getElementById("math-display").style.display = "block"
    document.getElementById("math-display").innerHTML = math_info

    plt.close('all')
    fig, (ax1, ax2) = plt.subplots(1, 2, figsize=(11, 4))
    
    ax1.plot(t, y_raw, color='blue')
    ax1.set_title("Señal de Entrada (Ideal)")
    ax1.grid(True, alpha=0.3)

    
    title_color = 'green' if filter_active else 'red'
    ax2.plot(t, y_filt, color='red', marker='o', markersize=4, linestyle='-')
    ax2.set_title(f"Señal Muestreada {'+ Filtro' if filter_active else ''}", color=title_color, fontweight='bold')
    ax2.grid(True, alpha=0.3)

    display(fig, target="plot-area", append=False)
</script>
</body>
</html>
