<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintetizador Avanzado - UNTREF</title>
    
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <py-config>
        packages = ["numpy", "matplotlib", "scipy"]
    </py-config>

    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 15px; background-color: #f0f2f5; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .controls-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 15px; background: #fafafa; padding: 15px; border-radius: 8px; border: 1px solid #ddd; }
        .math-box { background: #f8fff9; padding: 12px; border-left: 5px solid #28a745; margin-bottom: 15px; font-family: monospace; font-size: 0.85em; }
        #loader { text-align: center; padding: 40px; }
        .bar { width: 100%; background: #eee; border-radius: 10px; height: 10px; overflow: hidden; margin-top: 10px; }
        .fill { width: 0%; height: 100%; background: #d9534f; animation: load 8s forwards; }
        @keyframes load { from { width: 0%; } to { width: 98%; } }
        h1 { color: #2c3e50; text-align: center; font-size: 1.5em; border-bottom: 2px solid #d9534f; padding-bottom: 5px; }
        button { width: 100%; padding: 12px; background: #d9534f; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        label { font-size: 0.9em; font-weight: bold; display: block; margin-top: 10px; }
        select, input { margin-bottom: 5px; padding: 5px; width: 100%; box-sizing: border-box; }
        .hidden { display: none; }
        .filter-params { border-top: 1px solid #eee; margin-top: 10px; padding-top: 10px; }
    </style>

    <script>
        function updateFilterUI() {
            const type = document.getElementById("filter-type").value;
            const divF1 = document.getElementById("div-f1");
            const divF2 = document.getElementById("div-f2");
            const labelF1 = document.getElementById("label-f1");

            if (type === "none") {
                divF1.classList.add("hidden");
                divF2.classList.add("hidden");
            } else if (type === "lowpass" || type === "highpass") {
                divF1.classList.remove("hidden");
                divF2.classList.add("hidden");
                labelF1.innerText = "Frecuencia de Corte (Fc):";
            } else {
                // Bandpass o Bandstop
                divF1.classList.remove("hidden");
                divF2.classList.remove("hidden");
                labelF1.innerText = "Frecuencia Inicial (f1):";
            }
        }
    </script>
</head>
<body>

<div class="container">
    <h1>Procesamiento de Señales: Filtros Digitales</h1>
    
    <div id="loader">
        <p>Cargando librerías de señales...</p>
        <div class="bar"><div class="fill"></div></div>
    </div>

    <div id="main-ui" style="display:none;">
        <div class="controls-grid">
            <div>
                <h3>Generación</h3>
                <label>Frecuencia de la Señal (Hz):</label>
                <input type="number" id="freq" value="440">
                
                <label>Frecuencia de Muestreo (fs):</label>
                <select id="fs">
                    <option value="8000">8000 Hz (Telefonía)</option>
                    <option value="44100" selected>44100 Hz (Audio CD)</option>
                </select>

                <label>Tipo de Onda:</label>
                <select id="wave-type">
                    <option value="sin">Senoidal</option>
                    <option value="square">Cuadrada</option>
                    <option value="sawtooth">Diente de Sierra</option>
                </select>
            </div>

            <div>
                <h3>Filtrado LTI</h3>
                <label>Tipo de Filtro:</label>
                <select id="filter-type" onchange="updateFilterUI()">
                    <option value="none">Bypass (Sin Filtro)</option>
                    <option value="lowpass">Pasa-Bajos (Low-Pass)</option>
                    <option value="highpass">Pasa-Altos (High-Pass)</option>
                    <option value="bandpass">Pasa-Banda (Band-Pass)</option>
                    <option value="bandstop">Elimina-Banda (Notch/Band-Stop)</option>
                </select>

                <div id="div-f1" class="hidden filter-params">
                    <label id="label-f1">Frecuencia de Corte:</label>
                    <input type="range" id="f1" min="20" max="10000" value="1000" 
                           oninput="document.getElementById('val-f1').innerText = this.value + ' Hz'">
                    <center><span id="val-f1">1000 Hz</span></center>
                </div>

                <div id="div-f2" class="hidden filter-params">
                    <label>Frecuencia Final (f2):</label>
                    <input type="range" id="f2" min="20" max="10000" value="4000" 
                           oninput="document.getElementById('val-f2').innerText = this.value + ' Hz'">
                    <center><span id="val-f2">4000 Hz</span></center>
                </div>

                <button id="btn" py-click="run_process" style="margin-top:15px;">Procesar Señal</button>
            </div>
        </div>

        <div id="math-display" class="math-box" style="display:none;"></div>
        <div id="plot-area"></div>
    </div>
</div>

<script type="py">
import numpy as np
import matplotlib.pyplot as plt
from scipy import signal
from pyscript import display
from js import document

# Quitar loader al iniciar
document.getElementById("loader").style.display = "none"
document.getElementById("main-ui").style.display = "block"

def run_process(event):
    # Leer valores de la UI
    f_signal = float(document.getElementById("freq").value)
    fs = int(document.getElementById("fs").value)
    w_type = document.getElementById("wave-type").value
    f_type = document.getElementById("filter-type").value
    f1 = float(document.getElementById("f1").value)
    f2 = float(document.getElementById("f2").value)

    # Configuración de tiempo 
    duration = 4 / f_signal if f_signal > 0 else 0.01
    t = np.arange(0, duration, 1/fs)
    
    # 1. Generación de la señal original
    if w_type == "sin":
        y_raw = np.sin(2 * np.pi * f_signal * t)
    elif w_type == "square":
        y_raw = signal.square(2 * np.pi * f_signal * t)
    elif w_type == "sawtooth":
        y_raw = signal.sawtooth(2 * np.pi * f_signal * t)

    # 2. Aplicación de Filtros (Puntos 1 y 2 de la devolución)
    y_filt = y_raw.copy()
    nyq = 0.5 * fs
    
    try:
        if f_type != "none":
            # Normalización de frecuencias (f/Nyquist)
            low = np.clip(f1 / nyq, 0.001, 0.999)
            high = np.clip(f2 / nyq, 0.001, 0.999)

            if f_type == "lowpass":
                b, a = signal.butter(4, low, btype='low')
            elif f_type == "highpass":
                b, a = signal.butter(4, low, btype='high')
            elif f_type == "bandpass":
                # Ordenar f1 y f2 por si el usuario movió los sliders al revés
                edges = sorted([low, high])
                b, a = signal.butter(4, edges, btype='band')
            elif f_type == "bandstop":
                edges = sorted([low, high])
                b, a = signal.butter(4, edges, btype='stop')
            
            y_filt = signal.lfilter(b, a, y_raw)
    except Exception as e:
        print(f"Error en filtro: {e}")

    # Mostrar info técnica
    info = f"<b>Estado:</b> Procesando señal {w_type} a {f_signal}Hz | <b>Filtro:</b> {f_type.upper()}"
    document.getElementById("math-display").style.display = "block"
    document.getElementById("math-display").innerHTML = info

    # 3. Gráficos
    plt.close('all')
    fig, (ax1, ax2) = plt.subplots(2, 1, figsize=(10, 6))
    fig.tight_layout(pad=4.0)
    
    ax1.plot(t * 1000, y_raw, color='#3498db', label="Original")
    ax1.set_title("Señal de Entrada (Tiempo)")
    ax1.set_ylabel("Amplitud")
    ax1.set_xlabel("Tiempo (ms)")
    ax1.grid(True, alpha=0.3)

    ax2.plot(t * 1000, y_filt, color='#e74c3c', label="Filtrada")
    ax2.set_title(f"Resultado tras Filtro {f_type}")
    ax2.set_ylabel("Amplitud")
    ax2.set_xlabel("Tiempo (ms)")
    ax2.grid(True, alpha=0.3)

    display(fig, target="plot-area", append=False)
</script>
</body>
</html>
