<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintetizador - UNTREF</title>
    
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <py-config>
        packages = ["numpy", "matplotlib", "scipy"]
    </py-config>

    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 15px; background-color: #f0f2f5; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .controls-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 15px; background: #fafafa; padding: 15px; border-radius: 8px; border: 1px solid #ddd; }
        .math-box { background: #f8fff9; padding: 12px; border-left: 5px solid #28a745; margin-bottom: 15px; font-family: monospace; font-size: 0.85em; }
        #loader { text-align: center; padding: 40px; }
        .bar { width: 100%; background: #eee; border-radius: 10px; height: 10px; overflow: hidden; margin-top: 10px; }
        .fill { width: 0%; height: 100%; background: #d9534f; animation: load 8s forwards; }
        @keyframes load { from { width: 0%; } to { width: 98%; } }
        h1 { color: #2c3e50; text-align: center; border-bottom: 2px solid #d9534f; padding-bottom: 5px; }
        button { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        label { font-size: 0.9em; font-weight: bold; display: block; margin-top: 10px; }
        select, input { margin-bottom: 5px; padding: 8px; width: 100%; box-sizing: border-box; }
        .hidden { display: none; }
        .file-input-area { background: #fff3e0; padding: 10px; border-radius: 8px; border: 1px dashed #ff9800; margin-top: 10px; }
    </style>

    <script>
        function updateFilterUI() {
            const type = document.getElementById("filter-type").value;
            document.getElementById("div-f1").classList.toggle("hidden", type === "none");
            document.getElementById("div-f2").classList.toggle("hidden", !["bandpass", "bandstop"].includes(type));
        }
    </script>
</head>
<body>

<div class="container">
    <h1>Procesamiento de Señales</h1>
    
    <div id="loader">
        <p>Configurando entorno de señales...</p>
        <div class="bar"><div class="fill"></div></div>
    </div>

    <div id="main-ui" style="display:none;">
        <div class="controls-grid">
            <div>
                <h3>1. Origen de la Señal</h3>
                <label>Seleccionar Entrada:</label>
                <select id="input-mode" onchange="document.getElementById('gen-controls').classList.toggle('hidden', this.value==='file'); document.getElementById('file-controls').classList.toggle('hidden', this.value==='gen');">
                    <option value="gen">Generador de Funciones</option>
                    <option value="file">Archivo de Audio (.WAV)</option>
                </select>

                <div id="gen-controls">
                    <label>Frecuencia (Hz):</label>
                    <input type="number" id="freq" value="440">
                    <label>Onda:</label>
                    <select id="wave-type">
                        <option value="sin">Senoidal</option>
                        <option value="square">Cuadrada</option>
                        <option value="sawtooth">Diente de Sierra</option>
                    </select>
                </div>

                <div id="file-controls" class="hidden file-input-area">
                    <label>Cargar WAV (Mono, 16-bit):</label>
                    <input type="file" id="file-upload" accept=".wav">
                </div>

                <label>Muestreo de Trabajo (fs):</label>
                <select id="fs">
                    <option value="8000">8000 Hz</option>
                    <option value="44100" selected>44100 Hz</option>
                </select>
            </div>

            <div>
                <h3>2. Filtros Digitales</h3>
                <label>Tipo:</label>
                <select id="filter-type" onchange="updateFilterUI()">
                    <option value="none">Bypass</option>
                    <option value="lowpass">Pasa-Bajos</option>
                    <option value="highpass">Pasa-Altos</option>
                    <option value="bandpass">Pasa-Banda</option>
                    <option value="bandstop">Rechaza-Banda</option>
                </select>

                <div id="div-f1" class="hidden">
                    <label>Frecuencia f1 (Hz):</label>
                    <input type="range" id="f1" min="20" max="15000" value="1000" oninput="document.getElementById('v1').innerText = this.value">
                    <center><span id="v1">1000</span> Hz</center>
                </div>

                <div id="div-f2" class="hidden">
                    <label>Frecuencia f2 (Hz):</label>
                    <input type="range" id="f2" min="20" max="15000" value="4000" oninput="document.getElementById('v2').innerText = this.value">
                    <center><span id="v2">4000</span> Hz</center>
                </div>

                <button id="btn" py-click="run_process" style="margin-top:20px;">EJECUTAR ANÁLISIS</button>
            </div>
        </div>

        <div id="math-display" class="math-box" style="display:none;"></div>
        <div id="plot-area"></div>
    </div>
</div>

<script type="py">
import numpy as np
import matplotlib.pyplot as plt
from scipy import signal
from pyscript import display
from js import document, Uint8Array
import asyncio

document.getElementById("loader").style.display = "none"
document.getElementById("main-ui").style.display = "block"

async def run_process(event):
    mode = document.getElementById("input-mode").value
    fs = int(document.getElementById("fs").value)
    f_type = document.getElementById("filter-type").value
    f1 = float(document.getElementById("f1").value)
    f2 = float(document.getElementById("f2").value)
    
    if mode == "gen":
        f_sig = float(document.getElementById("freq").value)
        t = np.arange(0, 0.02, 1/fs)
        w_type = document.getElementById("wave-type").value
        if w_type == "sin": y_raw = np.sin(2 * np.pi * f_sig * t)
        elif w_type == "square": y_raw = signal.square(2 * np.pi * f_sig * t)
        else: y_raw = signal.sawtooth(2 * np.pi * f_sig * t)
    else:
        file_list = document.getElementById("file-upload").files
        if len(file_list) == 0:
            return
        
        file = file_list.item(0)
        array_buffer = await file.arrayBuffer()
        uint8_view = Uint8Array.new(array_buffer)
        
        # Convertir buffer de JS a NumPy (saltando cabecera de 44 bytes del WAV)
        raw_bytes = bytes(uint8_view)
        # Interpretamos como 16-bit PCM (pequeño endian)
        data_int16 = np.frombuffer(raw_bytes, dtype=np.int16, offset=44)
        
        # Normalizar a rango -1.0 a 1.0 y limitar muestras para visualización
        y_raw = data_int16.astype(np.float32) / 32768.0
        if len(y_raw) > 8000: y_raw = y_raw[:8000] 
        t = np.arange(len(y_raw)) / fs

    # Filtrado LTI
    nyq = 0.5 * fs
    b, a = [1.0], [1.0]
    if f_type != "none":
        w1 = np.clip(f1 / nyq, 0.001, 0.99)
        w2 = np.clip(f2 / nyq, 0.001, 0.99)
        if f_type == "lowpass": b, a = signal.butter(4, w1, btype='low')
        elif f_type == "highpass": b, a = signal.butter(4, w1, btype='high')
        elif f_type == "bandpass": b, a = signal.butter(4, sorted([w1, w2]), btype='band')
        elif f_type == "bandstop": b, a = signal.butter(4, sorted([w1, w2]), btype='stop')
        y_filt = signal.lfilter(b, a, y_raw)
    else:
        y_filt = y_raw

    # Graficación
    plt.close('all')
    fig = plt.figure(figsize=(10, 8))
    
    # Tiempo
    ax1 = fig.add_subplot(2, 1, 1)
    ax1.plot(t * 1000, y_raw, label="Original", alpha=0.4, color='gray')
    ax1.plot(t * 1000, y_filt, label="Filtrada", color='blue')
    ax1.set_title("Dominio del Tiempo (ms)")
    ax1.grid(True)
    ax1.legend()

    # Respuesta del Filtro
    ax2 = fig.add_subplot(2, 2, 3)
    w, h = signal.freqz(b, a)
    ax2.plot(w*nyq/np.pi, 20*np.log10(np.abs(h)+1e-6), color='green')
    ax2.set_title("Perfil del Filtro (dB)")
    ax2.set_xlabel("Hz")
    ax2.grid(True)

    # Espectro
    ax3 = fig.add_subplot(2, 2, 4)
    yf = np.fft.rfft(y_filt)
    xf = np.fft.rfftfreq(len(y_filt), 1/fs)
    ax3.semilogy(xf, np.abs(yf), color='purple')
    ax3.set_title("Análisis Espectral (Salida)")
    ax3.grid(True)

    plt.tight_layout()
    display(fig, target="plot-area", append=False)
    document.getElementById("math-display").style.display = "block"
    document.getElementById("math-display").innerHTML = f"Señal WAV procesada. Muestras analizadas: {len(y_raw)}"
</script>
</body>
</html>
