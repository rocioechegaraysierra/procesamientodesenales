<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintetizador - UNTREF</title>
    
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <py-config>
        packages = ["numpy", "matplotlib", "scipy"]
    </py-config>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background-color: #eceff1; color: #37474f; }
        .container { max-width: 1300px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .grid-layout { display: grid; grid-template-columns: 350px 1fr; gap: 20px; }
        .panel { background: #f8f9fa; padding: 15px; border-radius: 10px; border: 1px solid #cfd8dc; }
        .math-results { background: #1e1e1e; color: #a6e22e; padding: 15px; border-radius: 8px; font-family: 'Courier New', monospace; font-size: 0.85em; margin-top: 15px; overflow-x: auto; border-left: 5px solid #d9534f; }
        h3 { color: #d9534f; border-bottom: 1px solid #ddd; padding-bottom: 5px; margin-top: 0; }
        label { font-weight: bold; display: block; margin: 10px 0 5px; font-size: 0.9em; }
        select, input { width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc; margin-bottom: 10px; }
        button { width: 100%; padding: 15px; background: #2c3e50; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: #d9534f; }
        .hidden { display: none; }
        .val-num { color: #d9534f; float: right; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center; color: #2c3e50;">Sistema de Análisis y Filtrado de Señales</h1>
    
    <div class="grid-layout">
        <div class="panel">
            <h3>Configuración</h3>
            
            <label>Entrada:</label>
            <select id="input-mode" onchange="toggleInputs(this.value)">
                <option value="gen">Generador Interno</option>
                <option value="file">Archivo WAV</option>
            </select>

            <div id="gen-controls">
                <label>Frecuencia Señal (f):</label>
                <input type="number" id="freq" value="440">
                <label>Tipo de Onda:</label>
                <select id="wave-type">
                    <option value="sin">Senoidal</option>
                    <option value="square">Cuadrada</option>
                    <option value="sawtooth">Diente de Sierra</option>
                </select>
            </div>

            <div id="file-controls" class="hidden">
                <label>Archivo .wav:</label>
                <input type="file" id="file-upload" accept=".wav">
            </div>

            <label>Muestreo (fs):</label>
            <select id="fs">
                <option value="8000">8000 Hz</option>
                <option value="44100" selected>44100 Hz</option>
            </select>

            <h3>Procesamiento LTI</h3>
            <label>Tipo de Filtro:</label>
            <select id="f-type" onchange="toggleFilter(this.value)">
                <option value="none">Bypass</option>
                <option value="lowpass">Pasa-Bajos (Butterworth)</option>
                <option value="highpass">Pasa-Altos</option>
                <option value="bandpass">Pasa-Banda</option>
                <option value="bandstop">Rechaza-Banda</option>
            </select>

            <div id="filter-freqs" class="hidden">
                <label id="l-f1">Frecuencia Corte 1: <span id="v1" class="val-num">1000</span> Hz</label>
                <input type="range" id="f1" min="20" max="15000" value="1000" oninput="document.getElementById('v1').innerText = this.value">
                <div id="f2-box" class="hidden">
                    <label>Frecuencia Corte 2: <span id="v2" class="val-num">3000</span> Hz</label>
                    <input type="range" id="f2" min="20" max="15000" value="3000" oninput="document.getElementById('v2').innerText = this.value">
                </div>
            </div>

            <button id="run" py-click="run_analysis">ANALIZAR Y CALCULAR</button>
            
            <div id="output-text" class="math-results">
                Esperando proceso...
            </div>
        </div>

        <div id="plot-area"></div>
    </div>
</div>

<script>
    function toggleInputs(val) {
        document.getElementById('gen-controls').classList.toggle('hidden', val==='file');
        document.getElementById('file-controls').classList.toggle('hidden', val==='gen');
    }
    function toggleFilter(val) {
        document.getElementById('filter-freqs').classList.toggle('hidden', val==='none');
        document.getElementById('f2-box').classList.toggle('hidden', !['bandpass','bandstop'].includes(val));
    }
</script>

<script type="py">
import numpy as np
import matplotlib.pyplot as plt
from scipy import signal
from pyscript import display
from js import document, Uint8Array
import asyncio

async def run_analysis(event):
    # --- 1. CAPTURA ---
    mode = document.getElementById("input-mode").value
    fs = int(document.getElementById("fs").value)
    f_type = document.getElementById("f-type").value
    
    if mode == "gen":
        f_sig = float(document.getElementById("freq").value)
        t = np.arange(0, 0.05, 1/fs)
        w = document.getElementById("wave-type").value
        if w == "sin": y_raw = np.sin(2 * np.pi * f_sig * t)
        elif w == "square": y_raw = signal.square(2 * np.pi * f_sig * t)
        else: y_raw = signal.sawtooth(2 * np.pi * f_sig * t)
    else:
        file = document.getElementById("file-upload").files.item(0)
        if not file: return
        buf = await file.arrayBuffer()
        y_raw = np.frombuffer(bytes(Uint8Array.new(buf)), dtype=np.int16, offset=44).astype(np.float32) / 32768.0
        y_raw = y_raw[:int(fs*0.05)] 
        t = np.arange(len(y_raw)) / fs

    # --- 2. FILTRADO Y CÁLCULOS ---
    nyq = 0.5 * fs
    b, a = [1.0], [1.0]
    f1, f2 = 0, 0
    if f_type != "none":
        f1 = float(document.getElementById("f1").value)
        f2 = float(document.getElementById("f2").value)
        w1 = np.clip(f1/nyq, 0.001, 0.99)
        w2 = np.clip(f2/nyq, 0.001, 0.99)
        
        if f_type == "lowpass": b, a = signal.butter(2, w1, btype='low')
        elif f_type == "highpass": b, a = signal.butter(2, w1, btype='high')
        else: b, a = signal.butter(2, sorted([w1, w2]), btype=f_type.replace('band',''))
        
        y_out = signal.lfilter(b, a, y_raw)
    else:
        y_out = y_raw

    # --- 3. ESTADÍSTICAS ---
    rms = np.sqrt(np.mean(y_out**2))
    peak = np.max(np.abs(y_out))
    crest_factor = peak / rms if rms > 0 else 0
    
    # --- 4. TEXTO DE SALIDA (LOG) ---
    log = f"RESULTADOS TÉCNICOS:\n"
    log += f"--------------------\n"
    log += f"Vrms: {rms:.4f} V\n"
    log += f"Vpico: {peak:.4f} V\n"
    log += f"Factor Cresta: {crest_factor:.2f}\n\n"
    if f_type != "none":
        log += f"VALORES DE CORTE SELECCIONADOS:\n"
        log += f"f1: {f1} Hz" + (f" | f2: {f2} Hz\n" if f_type in ['bandpass','bandstop'] else "\n")
        log += f"\nCOEFICIENTES FILTRO (b):\n{np.array2string(b, precision=4)}\n"
        log += f"COEFICIENTES FILTRO (a):\n{np.array2string(a, precision=4)}\n\n"
        log += f"ECUACIÓN EN DIFERENCIAS:\n"
        log += f"y[n] = ({b[0]:.2f})x[n] + ({b[1]:.2f})x[n-1] ...\n"
        log += f"       - ({a[1]:.2f})y[n-1] - ..."

    document.getElementById("output-text").innerText = log

    # --- 5. GRÁFICOS ---
    plt.close('all')
    fig = plt.figure(figsize=(9, 10))
    
    ax1 = fig.add_subplot(3, 1, 1)
    ax1.plot(t*1000, y_raw, 'gray', alpha=0.5, label="Original")
    ax1.plot(t*1000, y_out, 'red', label="Procesada")
    ax1.set_title("Dominio del Tiempo")
    ax1.set_xlabel("ms")
    ax1.legend()
    ax1.grid(True)

    ax2 = fig.add_subplot(3, 1, 2)
    w_freq, h = signal.freqz(b, a)
    ax2.semilogx(w_freq*nyq/np.pi, 20*np.log10(np.abs(h)+1e-6), color='green')
    ax2.set_title("Respuesta del Sistema (Magnitud)")
    ax2.set_ylabel("dB")
    ax2.grid(which='both', axis='both')
    
    # Líneas de referencia para la frecuencia de corte
    if f_type != "none":
        ax2.axvline(f1, color='orange', linestyle='--', alpha=0.7, label=f'f1: {f1}Hz')
        if f_type in ['bandpass', 'bandstop']:
            ax2.axvline(f2, color='orange', linestyle='--', alpha=0.7, label=f'f2: {f2}Hz')
        ax2.legend(fontsize='small')

    ax3 = fig.add_subplot(3, 1, 3)
    f_axis, psd = signal.welch(y_out, fs, nperseg=min(len(y_out), 256))
    ax3.semilogy(f_axis, psd, color='purple')
    ax3.set_title("Densidad Espectral de Potencia (PSD)")
    ax3.set_xlabel("Hz")
    ax3.grid(True)

    plt.tight_layout()
    display(fig, target="plot-area", append=False)

</script>
</body>
</html>
